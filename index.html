<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dayren's Shoe Shop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div id="container">
            <div id="main">
            <nav>
                <h1>Dayren's Shoe Shop</h1>
                <p class="slogan">Your #1 stop shoe shop!</p>
            </nav>
            <div class="card">
                <img id="black" src="blackgold.png" alt="Black and gold Nike Free RN 2018">
                <div class="description">
                    <h3>Nike Free RN 2018</h3>
                    <button type="button" class="button"> <a href="https://www.nike.com/t/free-rn-2018-womens-running-shoe-zE8Je3" target="_blank">Buy here!</a></button>
                </div>
            </div>
            <div class="card" id="white">
                <img src="whiteblazer.png" alt="White Nike Blazer Mid">
                <div class="description">
                    <h3>Nike Blazer Mid</h3>
                    <button type="button" class="button"><a href="https://www.nike.com/t/blazer-mid-womens-shoe-CgFrQZ" target="_blank">Buy here!</a></button>
                </div>
            </div>

            <div class="card" id="red">
                    <img src="redsole.png" alt="Red sole Nike Air Zoom Streak LT 4">
                    <div class="description">
                        <h3>Nike Air Zoom Streak LT 4</h3>
                        <button type="button" class="button"><a href="https://www.nike.com/t/air-zoom-streak-lt-4-racing-shoe-qqTAk7BX/924514-400" target="_blank">Buy here!</a></button>
                    </div>
            </div>

            <div class="card" id="green">
                    <img src="greenshoe.png" alt="Green Nike Air Max Sequent 4">
                    <div class="description">
                        <h3>Nike Air Max Sequent 4</h3>
                        <button type="button" class="button"><a href="https://www.nike.com/t/air-max-sequent-4-womens-shoe-f1jGHm" target="_blank">Buy here!</a></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
