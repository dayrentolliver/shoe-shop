<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dayren's Shoe Shop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div id="container">
            <div id="main">
            <nav>
                <h1>Dayren's Shoe Shop</h1>
                <p class="slogan">Your #1 stop shoe shop!</p>
            </nav>
            <div class="card">
                <img id="black" src="blackgold.png" alt="Black and gold Nike Free RN 2018">
                <div class="description">
                    <h3>Nike Free RN 2018</h3>
                    <button type="button" class="button"> <a href="https://www.nike.com/t/free-rn-2018-womens-running-shoe-zE8Je3" target="_blank">Buy here!</a></button>
                </div>
            </div>
            <div class="card" id="white">
                <img src="whiteblazer.png" alt="White Nike Blazer Mid">
                <div class="description">
                    <h3>Nike Blazer Mid</h3>
                    <button type="button" class="button"><a href="https://www.nike.com/t/blazer-mid-womens-shoe-CgFrQZ" target="_blank">Buy here!</a></button>
                </div>
            </div>

            <div class="card" id="gray">
                    <img src="gray.png" alt="Nike Odyssey React Flyknit 2">
                    <div class="description">
                        <h3>Nike Odyssey React Flyknit 2</h3>
                        <button type="button" class="button"><a href="https://www.nike.com/t/odyssey-react-flyknit-2-womens-running-shoe-bxPNqN" target="_blank">Buy here!</a></button>
                    </div>
            </div>

            <div class="card" id="yellow">
                    <img src="yellowfloral.png" alt="Nike Metcon 4 XD Premium">
                    <div class="description">
                        <h3>Nike Metcon 4 XD Premium</h3>
                        <button type="button" class="button"><a href="https://www.nike.com/t/metcon-4-xd-premium-womens-training-shoe-B88FPs" target="_blank">Buy here!</a></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
